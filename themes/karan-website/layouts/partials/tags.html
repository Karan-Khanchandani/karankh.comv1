<section class="tags">
        <h1 class="tags__title">Tags</h1>
        <div class="tags__list">
          {{ range $i := (slice "tags") }}
            {{ with ($.Param $i) }}
                {{ range $k := . }}
                  <a class="meta__link" href="{{ relLangURL (print "/" $i "/" $k | urlize) }}">{{$k}}</a>
                {{ end }}
            {{ end }}
          {{ end }}
        </div>
</section>
