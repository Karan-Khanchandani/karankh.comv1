<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ $baseurl := .Site.BaseURL }}
{{ partial "head" .}}
<body>
    
  <header class="page-header">
    <div class="header-container">
      <div class="nav-wrapper">
        <div class="header-inner">
          <a href="//www.karankhanchandani.com/" class="logo">
            <img src="{{ "/images/favicon.png" | relURL }}" alt="Karan Khanchandani">
          </a>
          <div>
            <button class="menu-toggle-btn menu-show-btn" onclick="toggleMenu(true)"></button>
            <div class="menu-overlay" style="display:none"></div>
            <div class="nav">
              <div class="nav-inner">
                <button class="menu-toggle-btn menu-hide-btn" onclick="toggleMenu(false)"></button>
                <nav>
                  {{ partial "menu.html" . }}
                </nav>
                <!-- <div class="nav-group">
                  <a href="//www.skycoin.net{{ "/buy/" | relLangURL }}" class="nav-button">BUY SKYCOIN</a>
                </div> -->
                <!-- Todo Search Website option -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function toggleMenu(menuVisible)
      {
        if (menuVisible) {
          $('.menu-overlay').show();
          $('.nav-inner').addClass('visible');
          $('body').css('overflow', 'hidden');
        } else {
          $('.menu-overlay').hide();
          $('.nav-inner').removeClass('visible');
          $('body').css('overflow', 'auto');
        }
      }
    </script>
  </header>
