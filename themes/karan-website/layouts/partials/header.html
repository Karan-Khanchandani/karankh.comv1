<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ $baseurl := .Site.BaseURL }}
{{ partial "head" .}}
<body>
  <header class = "page-header">
    <h1 class = "logo">
      <a href="//www.karankhanchandani.com/" class="logo">
        <img src="{{ "/images/favicon.png" | relURL }}" alt="Karan Khanchandani">
      </a>
    </h1>
    <nav class ="header__nav">
      {{ partial "menu.html" . }}
    </nav>

      <script type="text/javascript">
      function toggleMenu(menuVisible)
      {
        if (menuVisible) {
          $('.menu-show-btn').hide();
          $('.header__nav').addClass('visible');
          $('body').css('overflow', 'hidden');
        } else {
          $('.menu-show-btn').show();
          $('.header__nav').removeClass('visible');
          $('body').css('overflow', 'auto');
        }
      }
    </script>
    
  </header>
  </body>
